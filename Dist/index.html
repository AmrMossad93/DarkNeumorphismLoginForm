<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dark Neumorphism Login Form</title>
</head>

<body>
    <div class="form">
        <h2>Login</h2>
        <div class="input">
            <div class="inputBox">
                <label for="userName">User Name</label>
                <input type="text" name="" id="userName" placeholder="example@any.com">
            </div>
            <div class="inputBox">
                <label for="password">Password</label>
                <input type="text" name="" id="password" placeholder="*******">
            </div>
            <div class="inputBox">
                <input type="submit" name="" id="userName" value="Sign In">
            </div>
        </div>
        <p class="forget">Forget Password? <a href="#">Click Here</a></p>
    </div>
</body>

</html>
